<div class="home">
  <div class="header-basic menu-container">
    <div class="menu-item">
      <span class="subtitle">Boards</span>
    </div>
    <div class="menu-item right-align">
      <button class="btn primary" (click)=toggleCreatingBoard()>Create board</button>
    </div>
  </div>

  <div class="container" style="padding: 10px">
    <ul *ngIf="boards && boards.value.length > 0 else noBoards">
      <li *ngFor="let item of boards.value" (click)="openBoard(item.id)" class="clickable">
          <p class="title"><strong>{{ item.name }}</strong></p>
      </li>
    </ul>
    <ng-template #noBoards>
      <div class="msg-empty">
        You don't have access to any board. You can create a new one.
      </div>
    </ng-template>
  </div>
</div>

<div *ngIf="creatingBoard" class="modal">
  <div class="modal-background">
    <div class="modal-window">
      <div class="modal-header">
        Name your new board
      </div>
      <div class="modal-body">
        <div class="form-control-container">
          <label for="username">
            Board name
          </label>
          <input id="username" type="text" (keyup)="setBoardName($event)">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" (click)="toggleCreatingBoard()">Close</button>
        <button type="submit" (click)="handleSubmitCreateBoard()" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
