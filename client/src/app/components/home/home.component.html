<div class="home">
  <div class="header-basic menu-container" style="padding-bottom: 20px">
    <div>
      <span class="subtitle">Boards</span>
    </div>
    <div class="right-align">
      <input *ngIf="creatingBoard" class="light" placeholder="Board name" (keyup)="setBoardName($event.target.value)">
      <button class="btn primary" (click)="handleCreateBoardClick()">
        {{ creatingBoard ? "Submit" : "Create Board" }}
      </button>
    </div>
  </div>

  <div class="container" style="padding: 10px">
    <ul *ngIf="boards && boards.value.length > 0 else noBoards">
      <li *ngFor="let item of boards.value" (click)="openBoard(item._id)" class="clickable">
          <p class="title"><strong>{{ item.name }}</strong></p>
      </li>
    </ul>
    <ng-template #noBoards>
      <div class="msg-empty">
        You don't have access to any board. You can create a new one.
      </div>
    </ng-template>
  </div>
</div>
