<div class="board">
  <div class="header-basic menu-container" style="padding-bottom: 18px">
    <div>
      <button class="btn simple" (click)="navigateBack()">Back</button>
    </div>
    <div>
      <app-inline-input [value]=getBoardDisplayName() (valueChanged)="handleRenameBoard($event)"></app-inline-input>
<!--      <span class="subtitle">{{ data ? data.name : "Loading..." }}</span>-->
    </div>
    <div class="member-list" *ngFor="let member of data.teamMembers">
      <span class="member-name">{{member}}</span>
    </div>
    <div class="right-align">
<!--      <div>
        <input *ngIf="renamingBoard" class="light" placeholder="Board name" (keyup)="setBoardName($event.target.value)">
        <button class="btn simple" (click)="handleRenameBoardClick()">
          {{ renamingBoard ? "Rename" : "Rename Board" }}
        </button>
      </div>-->
      <div>
        <button class="btn simple" (click)="toggleAddingUserModal()">Add user</button>
      </div>
      <div>
        <button class="btn simple" (click)="toggleDeletingUserModal()">Delete User</button>
      </div>
      <div>
        <button class="btn simple" (click)="toggleDeletingBoardModal()">Delete Board</button>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="list-container">
      <app-list title="First"></app-list>
      <app-list title="My list name"></app-list>
      <app-list title="Hello"></app-list>
      <app-list wildcard=true></app-list>
    </div>
  </div>
</div>


<div *ngIf="addingUser" class="modal">
  <div class="modal-background">
    <div class="modal-window">
      <div class="modal-header">
        Choose user that you want to add to board.
      </div>
      <div class="modal-body">
        <div class="form-control-container">
          <label for="userToAdd">
            username
          </label>
          <input id="userToAdd" type="text" #userToAdd>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" (click)="toggleAddingUserModal()">Cancel</button>
        <button type="submit" (click)="addUserToBoard(userToAdd.value)" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="deletingUser" class="modal">
  <div class="modal-background">
    <div class="modal-window">
      <div class="modal-header">
        Choose user that you want to delete from board.
      </div>
      <div class="modal-body">
        <div class="form-control-container">
          <label for="userToDelete">
            username
          </label>
          <input id="userToDelete" type="text" #userToDelete>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" (click)="toggleDeletingUserModal()">Cancel</button>
        <button type="submit" (click)="deleteUserFromBoard(userToDelete.value)" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="deletingBoard" class="modal">
  <div class="modal-background">
    <div class="modal-window">
      <div class="modal-header">
        Are you sure you want to delete this board?
      </div>
      <div class="modal-body">
        <div class="form-control-container">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" (click)="toggleDeletingBoardModal()">Cancel</button>
        <button type="submit" (click)="deleteBoard()" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>
</div>
